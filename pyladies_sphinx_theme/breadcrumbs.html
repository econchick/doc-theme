<div role="navigation" aria-label="breadcrumbs navigation">
  <ul class="pyladies-breadcrumbs">
    <li><a href="{{ pathto(master_doc) }}">PyLadies</a><i class="icon-chevron-thin-right"></i></li>
      {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a><i class="icon-chevron-thin-right"></i></li>
      {% endfor %}
    <li>{{ title }}</li>
      <li class="pyladies-breadcrumbs-aside">
        {% if pagename != "search" %}
          {% if display_github %}
            <a href="https://{{ github_host|default("github.com") }}/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ source_suffix }}"><i class="icon-github"></i> Edit on GitHub</a>
          {% endif %}
        {% endif %}
      </li>
  </ul>
  <hr/>
</div>
